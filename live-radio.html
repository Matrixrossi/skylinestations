<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Radio | Skyline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sky-blue: #00bfff;
      --white: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background-color: var(--background-opacity);
      backdrop-filter: blur(6px);
      flex: 1;
      padding-bottom: 100px; /* space for player */
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--white);
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .carousel img {
      width: 150px;
      height: auto;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .now-playing-section {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
    }

    .now-playing-section img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .now-playing-section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .now-playing-section p {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000000d9;
      padding: 1rem;
      text-align: center;
    }

    audio {
      width: 90%;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      .carousel img {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <header>
      <h1>Skyline Live Radio</h1>
    </header>

    <div class="carousel">
      <img src="rosss-radio-logo.png" alt="Ross's Radio" onclick="switchStation('rosss')">
      <img src="skyline-club-logo.png" alt="Skyline Club" onclick="switchStation('club')">
    </div>

    <div class="now-playing-section" id="nowPlaying">
      <img src="presenter-image.jpg" alt="Now Playing Image">
      <h2>Live on Ross's Radio</h2>
      <p>Presenter: Ross</p>
      <p>Now Playing: Feel Good Hit - DJ Sample</p>
    </div>
  </div>

  <footer>
    <audio controls autoplay id="audioPlayer">
      <source src="https://yourstreamurl.com/rosss" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </footer>

  <script>
    function switchStation(station) {
      const player = document.getElementById('audioPlayer');
      const nowPlaying = document.getElementById('nowPlaying');

      if (station === 'rosss') {
        player.src = 'https://yourstreamurl.com/rosss';
        nowPlaying.innerHTML = `
          <img src="presenter-image.jpg" alt="Now Playing Image">
          <h2>Live on Ross's Radio</h2>
          <p>Presenter: Ross</p>
          <p>Now Playing: Feel Good Hit - DJ Sample</p>
        `;
      } else if (station === 'club') {
        player.src = 'https://yourstreamurl.com/club';
        nowPlaying.innerHTML = `
          <img src="club-presenter.jpg" alt="Now Playing Image">
          <h2>Live on Skyline Club</h2>
          <p>Presenter: DJ Skyline</p>
          <p>Now Playing: Club Anthem - Skyline</p>
        `;
      }
      player.play();
    }
  </script>
</body>

</html>
