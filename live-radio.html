<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Radio | Skyline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('assets/images/live-radio-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.5);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .station-selector {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .station-selector img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .station-selector img:hover {
      transform: scale(1.1);
    }

    .on-air {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
    }

    .on-air-left h2 {
      color: #ff4d4d;
      font-size: 2rem;
      margin: 0;
    }

    .on-air-left p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .audio-player audio {
      width: 300px;
    }

    @media (max-width: 768px) {
      .on-air {
        flex-direction: column;
        text-align: center;
      }

      .audio-player {
        margin-top: 1rem;
      }

      .audio-player audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Live Radio</h1>
    </header>

    <div class="station-selector">
      <img src="assets/images/rosss-radio-circle.png" alt="Ross's Radio"
           onclick="setStation('Ross\\'s Radio', 'https://yourstreamurl.com/rosss-radio.mp3')" />
      <img src="assets/images/timelessfm-circle.png" alt="TimelessFM"
           onclick="setStation('TimelessFM', 'https://yourstreamurl.com/timelessfm.mp3')" />
    </div>

    <div class="on-air">
      <div class="on-air-left">
        <h2>ON AIR</h2>
        <p id="presenter">Select a station</p>
      </div>
      <div class="audio-player">
        <audio id="audioPlayer" controls>
          <source src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <script>
    function setStation(stationName, streamUrl) {
      const audio = document.getElementById('audioPlayer');
      const source = audio.querySelector('source');
      source.src = streamUrl;
      audio.load();
      audio.play();

      document.getElementById('presenter').textContent = `Now Playing: ${stationName}`;
    }
  </script>
</body>
</html>
