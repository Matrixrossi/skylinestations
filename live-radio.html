<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skyline - Live Radio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #e1e8ff;
    overflow-x: hidden;
  }

  /* Background video, no dim */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 280px;
    height: 100vh;
    background: rgba(10, 25, 60, 0.85); /* subtle transparent blue, no heavy dim */
    box-shadow: 2px 0 12px rgba(20, 50, 110, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
    z-index: 10;
  }
  .sidebar img.logo {
    width: 180px;
    margin-bottom: 40px;
  }
  nav ul {
    list-style: none;
    padding: 0; margin: 0;
    width: 100%;
  }
  nav li {
    margin-bottom: 24px;
  }
  nav a {
    color: #74b9ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    display: block;
    padding: 12px 20px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a.active {
    background: #3a65c1;
    color: #a0c4ff;
  }

  /* Main content area */
  main {
    margin-left: 280px;
    padding: 50px 60px;
    max-width: 900px;
  }

  /* Player container - inside sidebar for professional integration */
  .player-container {
    width: 100%;
    margin-top: auto;
    background: #1a2b5a;
    border-radius: 14px;
    padding: 16px 20px;
    box-shadow: 0 0 10px #5478e1cc;
  }
  .player-container audio {
    width: 100%;
    outline: none;
    border-radius: 8px;
  }

  /* Headings and text */
  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 16px;
    color: #c0d4ff;
  }
  p {
    font-size: 1.25rem;
    color: #a8bde5;
    max-width: 700px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      padding: 15px 10px;
      justify-content: space-around;
    }
    main {
      margin-left: 0;
      padding: 30px 20px;
    }
    .player-container {
      margin-top: 0;
      width: 200px;
    }
  }
</style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="your-background-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="skyline-logo-blue.png" alt="Skyline Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#" class="active">Live Radio</a></li>
        <li><a href="#">Stations</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Player in sidebar bottom -->
    <div class="player-container">
      <audio controls>
        <source src="your-stream-url.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </aside>

  <!-- Main content -->
  <main>
    <h1>Welcome to Skyline Live Radio</h1>
    <p>Stream the best shows and music 24/7 with crystal clear audio. Explore our stations, events, and more.</p>
  </main>

</body>
</html>
